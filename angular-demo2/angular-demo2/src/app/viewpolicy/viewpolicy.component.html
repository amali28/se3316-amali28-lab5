<div *ngFor = "let policy of _response">
   <h2>Security and Private Policy</h2>
   <p> {{policy.policy1}} </p>
   
   <h2>DMCA Notice</h2>
   <p>{{policy.policy2}}</p>
   
   <h2>Takedown Policy</h2>
   <p>{{policy.policy3}}</p>
</div>


<h2>Contact for Notices of Infringement</h2>
<p>
   Contact amali28@uwo.ca for any notices of infringement is provided.
</p>

<h2>Submit Claims for Infringement</h2>

<h4>Claim Type</h4>
<select #claimName>
  <option value="Takedown Request">Takedown Request</option>
  <option value="Infringement Notice">Infringement Notice</option>
  <option value="Dispute Claim">Dispute Claim</option>
</select>
  

<h4>Claim Description</h4>
<textarea #claimDescription type="text" name="itemName" ng-model="item.name" required value="claim"></textarea>
<br><br>
<button (click) = "createClaim(claimName.value, claimDescription.value)">Submit Claim</button>
